<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container section">
        <h2 class="section-title">Galeri Foto</h2>

        <div class="gallery-grid">
            <div class="gallery-item"><img src="img/slide1.jpeg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="img/slide2.jpeg" alt="Foto 2"></div>
            <div class="gallery-item"><img src="img/slide3.jpeg" alt="Foto 3"></div>
            <div class="gallery-item"><img src="img/slide4.jpeg" alt="Foto 4"></div>
            <div class="gallery-item"><img src="img/slide.jpeg" alt="Foto 5"></div>
            <div class="gallery-item"><img src="img/slide6.jpg" alt="Foto 6"></div>
            <!-- Tambahkan lebih banyak foto jika diperlukan -->
        </div>

        <a href="index.html" class="btn-primary">Kembali</a>
    </div>

</body>
</html>
